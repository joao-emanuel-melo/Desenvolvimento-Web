<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <header>
        <h1>Meu primeiro Formulário</h1>

    <!--Primeiro exemplo de forms-->

    </header>
    <article>
    <form action="#">
        <label for="Nome">Nome:</label><br>
        <input type="text" autocomplete="off" size="30" name="name" id="Nome" required="required" />
        <br/><br/>
        <input type="submit" value="Enviar"/>
    </form>
    </article>
    <br>
    <footer>
        <small>Instituto da oportunidade Social</small>
    </footer>

<hr>

<br><br>

    <!--Forms de transportes-->

    <form action="mailto:joaozinhodm11@gmail.com"
    method="post" id="fContato"
    oninput="result.value=parseInt(valor_01.value)+parseInt(valor_02.value)">

        <fieldset>
            <legend><strong>Identificação</strong></legend>
            <br>
        <!--Input campo para digitação do usuário-->
            <label for="nome">Nome:</label><br/>
            <input type="text" size="50" name="nome" id="nome" required="required"/>
            <br/><br/>

        <p>Você mora:</p>
        <!--Input para selecionar dentre as opções-->
            <input type="radio" name="tipo" id="cid" value="C"/>
            <label for="cid">Cidade</label><br/>
            <input type="radio" name="tipo" id="inter" value="I"/>
            <label for="inter">Interior</label><br/>
        </fieldset>
        <br/><br/>

        <fieldset>
            <legend><strong>Informações Extras:</strong></legend>
            <br>

            <p>Qual meio de transporte Você usa?</p>
            <input type="checkbox" id="transporte1" name="transport1" value="bike"/>
            <label for="transporte1">Bicicleta</label><br/>
            <input type="checkbox" id="transporte2" name="transporte2" value="Car"/>
            <label for="transporte2">Carro</label><br/>
            <input type="checkbox" id="transporte3" name="transporte3" value="Metro"/>
            <label for="transporte3">Metrô</label><br/>
            <input type="checkbox" id="transporte4" name="transport4" value="Bus"/>
            <label for="transporte4">Ônibus</label>
            <br><br>
        </form>

        <!--Forms de Time-->
        
        <form action="#">    
            <select name="Time" id="Time">
                <option value="Santa cruz">Santa cruz</option>
                <option value="Sport">Sport</option>
                <option value="Fortaleza">Fortaleza</option>
                <option value="Sampaio correio">Sampaio Correio</option>
                <option value="Bahia">Bahia</option>
                <option value="Naútico">Naútico</option>
                <option value="Botafogo-PB">Botafogo-PB</option>
                <option value="CSA">CSA</option>
            </select><br><br>
            <label for="cCid">Escolha sua cidade na lista:</label>
            <input autocomplete="on" list="Cidade" name="tCid" id="cCid" placeholder="Sua cidade" />
            
            
            <datalist id="cidade">
            <option value="Recife"></option>
            <option value="João Pessoa"></option>
            <option value="Salvador"></option>
            <option value="Aracajú"></option>
            <option value="São Luiz"></option>
            <option value="Fortaleza"></option>
            </datalist>
        </fieldset>
            <br><br>
        </form> 

        <fieldset>
            <legend><strong>Idade:</strong></legend>
            <br>
                0
                <input type="range" id="valor_01" name="valor_01">
                100 + <input type="number" name="valor_02" id="valor_02">
                =
                <output name="result" for="valor_01 valor_02"></output>
                <br><br>
        </fieldset>
        <br><br>

        <fieldset>
            <legend><strong>Sua opinião:</strong></legend>
            <br>
                <p>Sugestões, elogios e críticas.</p>
                <textarea name="message" rows="6" cols="36" placeholder="Deixe aqui a sua mensagem!" required></textarea>
                <br><br>
        </fieldset>
        <br>

            <input type="submit" value="Enviar">
    </form>

    <br><br><br><br>
<hr>
    <footer>
        By João Emanuel &copy;
    </footer>

</body>
</html>
